{% extends "base.html" %}

{% block content %}
<h1>User: {{ user.username }}</h1>
{% if user.last_seen %}
<p>Last seen on: {{ user.last_seen }}</p>
{% endif %}
<hr>
{% for submission in user.submissions %}
<p>
  {{ submission.problem.title }}: {{ submission.result_str() }}
</p>
{% endfor %}
{% endblock %}
